user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
events {
    worker_connections  1024;
}
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

	# 프론트엔드 upstream 설정
    upstream front {
        server front:3000;
    }

    server {
        listen 80;
        listen [::]:80;
        server_name errorsfhit.com www.errorshift.com k7e206.p.ssafy.io 13.124.236.47;
        server_tokens off;

        location / {
            return 301 https://errorshift.com$request_uri;
        }

#        if ($host = k7e206.p.ssafy.io) {
#            return 301 https://$host$request_uri;
#        }
#
#        return 404;
		
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name errorshift.com;
        server_tokens off;

		# / 경로로 오는 요청을 프론트엔드 upstream 의 / 경로로 포워딩
        location / {
            proxy_pass http://front;
        }

        ssl_certificate /etc/letsencrypt/live/k7e206.p.ssafy.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/k7e206.p.ssafy.io/privkey.pem;


    }

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;
    include /etc/nginx/conf.d/*.conf;
}
